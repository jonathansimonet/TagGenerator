<span>{{username_profile}}</span>
<img class="img-circle" src="{{photo_profile}}">
<li  *ngFor="#media of medias">
    <div class="card card-block">
        <img (click)="myModal.open()" (click)="getTag(media.images.low_resolution.url)"src="{{media.images.low_resolution.url}}">
        <span>{{media.likes.count}} likes</span>
        <span>{{media.comments.count}} comments</span>
    </div>

    <!--<form [ngFormModel]="commentForm" (ngSubmit)="addComment()">
        <input ngControl="id" type="hidden" >
        <input ngControl="comment" type="text">
        <button type="submit" class="btn btn-default">Submit</button>
    </form>-->
    <modal #myModal>
        <modal-header [show-close]="true">
            <h4 class="modal-title"></h4>
        </modal-header>
        <modal-body>
            <img src="{{media.images.low_resolution.url}}">
            <li *ngFor="#tags of listtags">
                <span>#{{tags.tag}}</span>
            </li>
        </modal-body>
        <modal-footer [show-default-buttons]="true"></modal-footer>
    </modal>
</li>
